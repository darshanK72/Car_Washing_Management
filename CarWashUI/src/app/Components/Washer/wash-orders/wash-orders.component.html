<div class="container p-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-body">
            <h2>Completed Orders</h2>
            <!-- Orders Table -->
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Order ID</th>
                  <th>Status</th>
                  <th>Scheduled Date</th>
                  <th>Actual Wash Date</th>
                  <th>Total Price</th>
                  <th>Notes</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of completedOrders; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ order.orderId }}</td>
                  <td>{{ order.status }}</td>
                  <td>{{ order.scheduledDate | date }}</td>
                  <td>{{ order.actualWashDate | date }}</td>
                  <td>{{ order.totalPrice | currency }}</td>
                  <td>{{ order.notes }}</td>
                  <td>
                    <button class="btn btn-dark me-2" *ngIf="order.status == 'Completed'">Completed</button>
                    <button class="btn btn-info me-2" *ngIf="order.status == 'Assigned'">Assigned</button>
                    <button class="btn btn-success me-2" *ngIf="order.status == 'Accepted'">Accepted</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
