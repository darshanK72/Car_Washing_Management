<div class="container mt-4">
  <h2>User Management</h2>
  <router-outlet></router-outlet>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Ratings</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>
          <span class="badge" [ngClass]="{'badge-success': user.isActive, 'badge-danger': !user.isActive}">
            {{ user.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td>
          <ng-container *ngIf="userRatings[user.userId] !== undefined">
            {{ userRatings[user.userId] }} / 5
          </ng-container>
          <ng-container *ngIf="userRatings[user.userId] === undefined">
            Not Rated
          </ng-container>
        </td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="viewDetails(user.userId)">View</button>
          <button class="btn btn-secondary btn-sm" (click)="toggleStatus(user.userId)">
            {{ user.isActive ? 'Deactivate' : 'Activate' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
